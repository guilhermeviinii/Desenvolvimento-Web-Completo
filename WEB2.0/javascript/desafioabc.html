<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	

	
	<title>JavaScript</title>

	<script>
		
		var a = 10;
		var b = 20;
		var c = null;

		document.write('<p>Valor de A é ' + a + ' </p>')
		document.write('<p>Valor de B é ' + b + ' </p>')
		document.write('<p>Valor de C é ' + c + ' </p>')
		document.write('<hr>')

		c = a;
		a = b;
		b = c;
		c = null;

		document.write('<p>Valor de A é ' + a + ' </p>')
		document.write('<p>Valor de B é ' + b + ' </p>')
		document.write('<p>Valor de C é ' + c + ' </p>')
		document.write('<hr>')




	</script>
	

</head>
