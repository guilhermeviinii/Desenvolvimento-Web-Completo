<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	

	
	<title>JavaScript</title>

	<style >
		
		.estilo1{
			background:  red;
			color: #fff;

		}

		.estilo2{
			width: 400px
			height: 50px;
			background-color: #FF0000;
			text-align: center;
			font-size: 25px;
			color: #FFF;
			padding: 25px;
		}

	</style>

	<script >

		function modificaClasse() {
			document.getElementById('mensagem').className = 'estilo2'
		}
		
		
	</script>
	

</head>
<body>

	<div id="mensagem" class="estilo1">
		<h1>Manipulando Classe</h1>
	</div>

	<hr>

	<button type="button" onclick="modificaClasse()">Aplicar Classe</button>

</body>
</html>
