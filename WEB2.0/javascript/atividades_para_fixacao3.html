<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	

	
	<title>JavaScript</title>

	<script>
		
		var num1 = prompt('Digite o primeiro valor: ')
		var operacao = prompt('Digite a operacao desejada: "soma" ou "subtração": ')
		var num2 = prompt('Digite o segundo valor: ')
		operacao = operacao.toLowerCase()

		function calculo(num1,num2,operacao){
			if(operacao === 'soma'){
				num1 = parseInt(num1)
				num2 = parseInt(num1)
				soma = num1 + num2
				return soma

			}else if(operacao === 'subtração'){
				subtracao = num1 - num2
				return subtracao

			}
		}


		document.write('O resultado é: ' + calculo(num1,num2,operacao))


		


	</script>
	

</head>
