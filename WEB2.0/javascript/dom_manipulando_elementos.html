<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	

	
	<title>JavaScript</title>

	<script >

		function modificaEstilo(cor, l, a) {
			document.getElementById('quadrado').style.background = cor
			document.getElementById('quadrado').style.width = l
			document.getElementById('quadrado').style.height = a
		}
		
		
	</script>
	

</head>
<body>

	<h3>Manipulando estilo</h3>
	<button type="button" onclick="modificaEstilo('#FF0000', '200px', '200px')">Vermelho</button>
	<button type="button" onclick="modificaEstilo('#00ff00','400px','400px')">Verde</button>
	<button type="button" onclick="modificaEstilo('#0000FF','600px','600px')">Azul</button>
	<hr>
	<div style="border: 1px solid black; width: 100px; height: 100px;" id="quadrado"></div>


</body>
</html>
