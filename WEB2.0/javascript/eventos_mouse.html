<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	

	
	<title>JavaScript</title>

	<script>
	
		function acao1(){
			alert('Elemento CLicado')
		}
		function acao2(){
			alert('O cursos do mouse deixou o elenmento')
		}
		


	</script>
	

</head>
<body>

	<div  onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px">
		
	</div>


</body>
</html>
