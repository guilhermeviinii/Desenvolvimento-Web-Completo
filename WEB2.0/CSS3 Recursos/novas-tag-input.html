<!DOCTYPE html>
<html>
<head>
	<title>Novas tags input HTML</title>
	<meta charset="utf-8">


	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilos customizados -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>
<body>
		
		<form>
				

				<!-- Novos inputs e atributos HTML5 -->
			<label>Nome: 
				<input type="text" name="nome" required autofocus="">
			</label><br><br>




			<label>Email: 
				<input type="email" id="email" name="email" >
			</label><br><br>




			<label>NÃºmero: 
				<input type="number" id="number" name="number" required="required" max="20" min="0" step="5">
			</label><br><br>




			<label>Url: 
				<input type="url" id="url" name="url" required="required" >
			</label><br><br>



			<label>Pesquisa: 
				<input type="search" id="pesquisa" name="pesquisa" required="required" >
			</label><br><br>



			<label>Range: 
				<input type="range" id="range" name="range" required="required" >
			</label><br><br>


			<label>Data: 
				<input type="date" id="date" name="date" required="required" >
			</label><br><br>


			<label>Cor: 
				<input type="color" id="color" name="color" required="required" >
			</label><br><br>




			<input type="submit" name="" value="Enviar">

		</form>

</body>
</html>
