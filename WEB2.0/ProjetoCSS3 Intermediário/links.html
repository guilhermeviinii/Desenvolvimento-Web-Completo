<!DOCTYPE html>
<html>
<head>
	<title>Sobrepondo Elementos</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			padding: 5px 10px;
			text-decoration: none;
			
		}

		/* Links n√£o visitados */

		a:link,a:visited {
			color: #b9c941;
		}

		/* Links hover, passa o mouse em cima do link */
		a:hover{
			color: white;
			background: #6d790f;
		}
		a:active{
			color: #e4f371;
		}


	</style>
<body>
	<a href="https://www.google.com/">Google</a> |
	<a href="http://techtudo.com.br/">TechTudo</a> |
	<a href="http://megacurioso.com.br/">Mega Curioso</a>
</body>
</html>
